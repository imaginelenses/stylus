{% extends "layout.html" %}

{% block title %}
    Hello
{% endblock %}

{% block body %}
    <h1>
        {% if session.get("user_name") %}
            You are logged in as {{ session["user_name"] }}. <a href="/logout">Log Out.</a>
        {% else %}
            You are not logged in. <a href="/login">Log In.</a>
        {% endif %}
    </h1>

{% endblock %}
